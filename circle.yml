machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

general:
  branches:
    only:
      - release

test:
  override:
    - yarn build

deployment:
  release:
    branch: release
    commands:
      - ./circle.sh
