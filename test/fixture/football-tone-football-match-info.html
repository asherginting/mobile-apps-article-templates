<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Article</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" media="all" id="fontStyles" href="../../ArticleTemplates/assets/css/fonts-ios.css">
        <link rel="stylesheet" type="text/css" media="all" href="../../ArticleTemplates/assets/css/style-sync.css">
        <script type="text/javascript">
            window.GU = window.GU || {};
        </script>
        <script type="text/javascript" src="../../ArticleTemplates/assets/build/polyfills/promise.js"></script>
        <script type="text/javascript" src="../../ArticleTemplates/assets/build/polyfills/requestAnimationFrame.js"></script>
        <script type="text/javascript" src="../../ArticleTemplates/assets/build/bootstrap.js"></script>
    </head>
    <body class="tone-- font-size-4 ios  advert-config--mobile" data-content-type="football" data-ads-enabled="mpu" data-ads-enable-hiding="true" style="margin-top: 0px;" data-ads-config="mobile" data-font-size="4" data-template-directory="../../ArticleTemplates/" data-page-id="" data-mpu-after-paragraphs="3" data-use-ads-ready="true">
    <div class="football">

        <div class="match-summary ">
            <div class="match-status match-status--f">
                <p class="match-status__time">20:00</p>
            </div>

            <a class="alerts " href="x-gu://follow/football-match///3921571" data-follow-alert-id="football-match///3921571">
                <span class="alerts__state--unfollow">
        <span data-icon="" aria-hidden="true"></span>
                <span class="alerts__label">Goal alerts</span>
                <span id="follow-football-match"></span>
                </span>
                <span class="alerts__state--follow">
        <span data-icon="" aria-hidden="true"></span>
                <span class="alerts__label">Goal alerts on</span>
                <span id="unfollow-football-match"></span>
                </span>
            </a>

            <div class="match-summary__meta">
                <p class="match-summary__meta__competition">Premier League </p>
                <p class="match-summary__meta__venue">Old Trafford</p>
            </div>

            <div class="match-summary__team match-summary__team--home">
                <div class="match-summary__badge" style="background-image: url(https://mobile.guardianapis.com/img/sport/football/crests/12.png/2a4c24ec19f63ec5b5d1c11e7f96c37b?width=300&amp;height=180&amp;quality=60);"></div>
                <div class="match-summary__info match-summary__home__info">
                    <h1 class="match-summary__info__label match-summary__home__info__label headline" onclick="javascript:window.location.href='x-gu://team/http://mobile-apps.guardianapis.com/lists/tag/football/manchester-united'">Man Utd</h1>

                </div>

                <div class="match-summary__score">
                    <h1 class="match-summary__score__label match-summary__home__score__label headline">
                        
                        <span class="match-summary__score__agg"></span>
                    </h1>
                </div>
            </div>

            <div class="match-summary__team match-summary__team--away">
                <div class="match-summary__score">
                    <h1 class="match-summary__score__label match-summary__away__score__label headline">
                        
                        <span class="match-summary__score__agg"></span>
                    </h1>
                </div>
                <div class="match-summary__info match-summary__away__info">
                    <h1 class="match-summary__info__label match-summary__away__info__label headline" onclick="javascript:window.location.href='x-gu://team/http://mobile-apps.guardianapis.com/lists/tag/football/bournemouth'">AFC Bournemouth</h1>

                </div>
                <div class="match-summary__badge" style="background-image: url(https://mobile.guardianapis.com/img/sport/football/crests/23.png/a9836e57677dca4b1089700ca2eae9c6?width=300&amp;height=180&amp;quality=60);"></div>
            </div>


        </div>

        <div role="tablist" class="tabs">
            <ul class="inline-list">
                <li role="presentation" class="inline-list__item">
                    <a role="tab" class="tab" id="football__tab--stats" href="#football__tabpanel--stats" aria-controls="football__tabpanel--stats" aria-selected="true">Match Info</a>
                </li>
            </ul>
        </div>



        <div role="tabpanel" class="football__tabpanel" id="football__tabpanel--stats" aria-labelledby="football__tab--stats">

        </div>
    </div>

    <script type="text/javascript">
        GU.bootstrap.init({
            sectionTone: "",
            fontSize: "font-size-4",
            platform: "ios",
            isOffline: "" ? true : false,
            contentType: "football",
            adsEnabled: "mpu",
            adsEnableHiding: "true" === "true" ? true : false,
            adsConfig: "mobile",
            actionBarHeight: "0",
            fontSize: "4",
            templatesDirectory: "../../ArticleTemplates/",
            pageId: "",
            mpuAfterParagraphs: "3",
            useAdsReady: "true" === "true" ? true : false,
            nativeYoutubeEnabled: "" === "true" ? true : false
        });
    </script>
</body>
</html>
